language: java
script: "./gradlew :bot:distZip :bot:distTar :display:distTar :display:distZip"
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
addons:
  srcclr: true
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bot/build/distributions/*
    - display/build/distributions/*
  skip_cleanup: true
  on:
    tags: true
